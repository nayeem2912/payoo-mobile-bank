<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto py-6">
        <header>
            <nav class="flex justify-center items-center mt-10">
               <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute" src="assets/Rectangle 1.png" alt="">
                <img class="w-16" src="assets/Group (3).png" alt="">
               </div>
            </nav>
        </header>
        <!-- login section --> 
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label text-[16px] font-bold text-black">Mobile Number</label>
                    <input  type="text" id="account-number" class="input" placeholder="Enter your number" required />
                    <label class="fieldset-label text-[16px] font-bold text-black">4 Digit Pin</label>
                    <input value="1234" id="pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                    <div><a class="link link-hover font-bold text-[14px]">Forgot password?</a></div>
                    <button id="login-btn" class="btn btn-neutral bg-[#0874F2] mt-4 rounded-full border-none">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>

    </section>
    <script src="script/login.js"></script>
</body>
</html>
